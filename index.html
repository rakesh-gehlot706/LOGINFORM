<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
            <div class="social-icons">
             
                <a href="https://twitter.com/"><img src="images/twitter.png"></a>
                <a href="https://google.com/"><img src="images/google.png "></a>
                <a href="https://www.instagram.com/"><img src="images/instagram.png "></a>
                <a href="https://www.facebook.com/"><img src="images/facebook.png"></a>
           </div>

           <form id="login" class="input-group" >

            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <form class="input-group" id="register">

            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>

            
        </div>

       
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left ="50px";
            z.style.left = "110px"; 
        }

        function login(){
            x.style.left = "50px";
            y.style.left ="450px";
            z.style.left = "0px"; 
        }
        



    </script>
</body>
</html>
